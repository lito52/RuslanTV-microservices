syntax = "proto3";

package post_service;

service PostService {
    rpc CreatePost(CreatePostRequest) returns (Post);
    rpc AddPostMedia(AddPostMediaRequest) returns (Media);
    rpc GetPostById(GetPostByIdRequest) returns (GetPostByIdResponse);
    rpc GetAllPosts(GetAllPostsRequest) returns (GetAllPostsResponse);
    rpc RatePost(RatePostRequest) returns (Rate);
    rpc CommentPost(CommentPostRequest) returns (Comment);
}

message Post {
    string id = 1;
    string title = 2;
    string description = 3;
    string channelId = 4;
}

message Media {
    string id = 1;
    string url = 2;
    string postId = 3;
}

message Rate {
    string id = 1;
    string postId = 2;
    string parentId = 3;
    string reaction = 4;
}

message CommentRate {
    string id = 1;
    string commentId = 2;
    string parentId = 3;
    string reaction = 4;
}

message Comment {
    string id = 1;
    string postId = 2;
    string parentId = 3;
    string text = 4;
}

message Boolean {
    bool bool = 1;
}

message CreatePostRequest {
    string title = 1;
    string description = 2;
    string channelId = 4;
}

message AddPostMediaRequest{
    string url = 1;
    string postId = 2;
}

message DeletePostRequest {
    string id = 1;
    string channelId = 2;
}

message GetPostByIdRequest {
    string id = 1;
}

message GetPostByIdResponse {
    string id = 1;
    string title = 2;
    string description = 3;
    string channelId = 4;
    repeated Comment postComments = 5;
    repeated Rate postLikes = 6;
    repeated Media postMedias = 7;
}

message GetAllPostsRequest {
    string channelId = 1;
}

message GetAllPostsResponse {
    repeated Post posts = 1;
}

message RatePostRequest {
    string postId = 1;
    string parentId = 2;
    string rate = 3;
}

message CommentPostRequest {
    string postId = 1;
    string parentId = 2;
    string text = 3;
}